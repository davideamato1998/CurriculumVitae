<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive CV with Three.js</title>
    <style>
        /* Basic style to remove margin and make the canvas full-screen */
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <!-- Three.js will render the scene inside this canvas automatically -->

    <!-- Include Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Include OrbitControls for interactivity -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.min.js"></script>

    <!-- Link to the main script (script.js) which imports other modules -->
    <script type="module" src="script.js"></script>
</body>
</html>
